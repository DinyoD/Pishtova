<div class="container">
  <mat-card>
    <mat-card-title>Email Confirmation</mat-card-title>
    <mat-card-content>
      <div *ngIf="showError">
        {{errorMessage}}
      </div>

      <div *ngIf="showSuccess">
        Your email has been successfully confirmed. Please <a routerLink="/"> click here to login. </a>
      </div>
    </mat-card-content>
  </mat-card>
</div>
