<div class="container">
  <div>
    <mat-card>
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="login()">

          <mat-error *ngIf="showError">{{errorMessage}}</mat-error>
          <mat-form-field>
            <input matInput type="email" placeholder="Имейл" formControlName="email">
            <mat-error *ngIf="email.touched && email.hasError('required')">Имейлът е задължителен</mat-error>
            <mat-error *ngIf="email.touched && email.hasError('email')">Имейл адресът не е валиден!</mat-error>
          </mat-form-field>

          <mat-form-field>
            <input matInput type="password" placeholder="Парола" formControlName="password">
            <mat-error *ngIf="password.touched && password.hasError('required')">Паролата е зъдължителна</mat-error>
          </mat-form-field>

          <mat-hint *ngIf="!form.valid"><small>Моля, попълнете всички полета</small></mat-hint>

          <div class="button">
            <button mat-button type="submit" [disabled]="!form.valid">Вход</button>
          </div>

        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
