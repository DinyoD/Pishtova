<mat-toolbar class="header">
  <mat-toolbar-row>
    <a class="icon" routerLink="/main" (click)="hideModal()">
      <mat-icon>home</mat-icon>
    </a>
    <span *ngIf="subjectName && isAuth" class="sbj-name">
      {{subjectName.toUpperCase()}}
    </span>
    <a *ngIf="isAuth" class="icon" [ngClass]="{'open': showModal == true}" (click)="changeShowModal()">
      <mat-icon>menu</mat-icon>
    </a>
  </mat-toolbar-row>
  <div class="modal" *ngIf="showModal">
    <a class="modal-field" routerLink="/profile" (click)="hideModal()">
      <mat-icon>account_circle</mat-icon>
      <p class="modal-field-text">Профил</p>
    </a>
    <a class="modal-field" (click)="hideModal()">
      <mat-icon>payment</mat-icon>
      <p class="modal-field-text">Абонамент</p>
    </a>
    <a class="modal-field" (click)="hideModal()">
      <mat-icon>help</mat-icon>
      <p class="modal-field-text">Помощ</p>
    </a>
    <a class="modal-field" (click)="handleSignOut()">
      <mat-icon>exit_to_app</mat-icon>
      <p class="modal-field-text">Отписване</p>
    </a>
  </div>

</mat-toolbar>
<app-nav-bar *ngIf="isAuth && !inTest"></app-nav-bar>
