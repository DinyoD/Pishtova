<div class="container">
  <div *ngIf="!showTest" class="boxes-container">
    <a class="box" (click)="handelStartTest()">
      <mat-icon>grade</mat-icon>
      <p>ТЕСТ</p>
    </a>
    <a class="box">
      <mat-icon>grade</mat-icon>
      <p>КЛАСИРАНЕ</p>
    </a>
    <a class="box">
      <mat-icon>grade</mat-icon>
      <p>МАТЕРИАЛИ</p>
    </a>
  </div>

  <app-test-screen *ngIf="showTest" [subjectId]="subject?.id"></app-test-screen>

</div>
