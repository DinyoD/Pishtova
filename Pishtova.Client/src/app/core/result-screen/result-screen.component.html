<div class="container" [ngClass]="{
    'b': points !=null && points <= 10,
    'n': points !=null && (points > 10 && points < 17),
    'e': points !=null && points >= 17
}">
  <mat-icon *ngIf="points !=null && points <= 10 " class="icon bad">mood</mat-icon>
  <mat-icon *ngIf="points !=null && (points > 10 && points < 17)" class="icon">mood</mat-icon>
  <mat-icon *ngIf="points !=null && points >= 17" class="icon exellent">mood</mat-icon>
  <div class="result">
    <p>Резултатът ти е <span class="points score">{{points}}</span> от <span class="points">20</span> точки.</p>
  </div>
  <p *ngIf="points!=null && points <= 10" class="text bad">Не се предавай!</p>
  <p *ngIf="points!=null && (points > 10 && points < 17)" class="text">Справи се добре!</p>
  <p *ngIf="points!=null && points >= 17" class="text exellent">Поздравления!</p>
  <a class="text" (click)="generateNewTest()">Пробвай oтново</a>
</div>
