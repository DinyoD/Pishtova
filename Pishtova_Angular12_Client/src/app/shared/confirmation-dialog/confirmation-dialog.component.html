<mat-card class="dialog-container">
  <mat-card-title>
    {{title}}
  </mat-card-title>
  <p *ngIf="content" class="content">{{content}}</p>
  <div class="dialog-btn-container">
    <button class="btn red" (click)="onDismiss()">Не</button>
    <button class="btn green" (click)="onConfirm()">Да</button>
  </div>
</mat-card>
