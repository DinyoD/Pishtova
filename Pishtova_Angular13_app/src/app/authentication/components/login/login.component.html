<div class="container">
  <div class="action-container">
    <div class="title-container">
      <span class="title">Вход</span>
      <span class="text">Добре дошли отново!</span>
      <span class="text">Моля, въведете своите данни.</span>
    </div>
    <div class="form-container">
      <form [formGroup]="form" (ngSubmit)="login()" class="form">

        <mat-error *ngIf="showError" class="server-error">{{errorMessage}}</mat-error>
        <div class="input-container">
          <div class="info">
            <span class="label">Имейл</span>
            <mat-error *ngIf="email.touched && email.hasError('email')">*имейл адресът не е валиден</mat-error>
          </div>
          <input type="email" formControlName="email" class="input" placeholder="Въведете своя имейл">
        </div>

        <div class="input-container">
          <span class="label">Парола</span>
          <input type="password" formControlName="password" class="input" placeholder="Въведете парола">
        </div>
        <div class="forgot-pass">
          <a routerLink="/auth/forgotpassword" class="text"><span>Забравили сте паролата си?</span></a>
        </div>


        <div class="button-container">
          <button mat-button type="submit" [disabled]="!form.valid" class="button">Вход</button>
        </div>
      </form>

    </div>
    <div class="sign_up-container">
      <span class="text">Нямате акаунт?&nbsp;</span>
      <a routerLink="/auth/register"><span class="link">Регистрация</span></a>
    </div>
  </div>
</div>
