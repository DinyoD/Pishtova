<div class="container">
  <div class="box">
    <div class="form-container">
      <form [formGroup]="form" (ngSubmit)="login()">

        <mat-error *ngIf="showError">{{errorMessage}}</mat-error>
        <div class="input-container">
          <span class="label">Имейл</span>
          <input type="email" formControlName="email" class="input" placeholder="Въведете своя мейл">
        </div>

        <div class="input-container">
          <span class="label">Парола</span>
          <input type="password" formControlName="password" class="input" placeholder="Въведете парола">
        </div>
        <div class="forgot-pass">
          <a routerLink="/auth/forgotpassword" class="text"><span>Забравили сте паролата си?</span></a>
        </div>


        <div class="button-container">
          <button mat-button type="submit" [disabled]="!form.valid" class="button">Вход</button>
        </div>

        <mat-error *ngIf="email.touched && email.hasError('required')">Имейлът е задължителен</mat-error>
        <mat-error *ngIf="email.touched && email.hasError('email')">Имейл адресът не е валиден!</mat-error>
        <mat-error *ngIf="password.touched && password.hasError('required')">Паролата е зъдължителна</mat-error>

      </form>
    </div>
  </div>
</div>
