<div class="dialog-container">
  <div class="title">
    {{title}}
  </div>
  <p *ngIf="content" class="content">{{content}}</p>
  <div class="dialog-btn-container">
    <button class="btn btn-no" (click)="onDismiss()">Не</button>
    <button class="btn btn-yes" (click)="onConfirm()">Да</button>
  </div>
</div>
