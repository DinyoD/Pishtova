<div class="container">
  <div class="sbj-container">
    <a (click)="chooseSubject(s)" *ngFor="let s of subjects|async" class="sbj">
      <img *ngIf="s.name.toUpperCase() == 'БЪЛГАРСКИ ЕЗИК'" src="../../../assets/icons/subjects/bel.svg" alt=""
        class="sbj-icon">
      <img *ngIf="s.name.toUpperCase() == 'БИОЛОГИЯ'" src="../../../assets/icons/subjects/bio.svg" alt=""
        class="sbj-icon">
      <span class="sbj-name" [ngClass]="[setClassBySbjName(s.name)]">{{s.name}}</span>
    </a>
    <a class=" sbj">
      <img src="../../../assets/icons/subjects/geo.svg" alt="" class="sbj-icon">
      <span class="sbj-name geo">География</span>
    </a>
    <a class="sbj">
      <img src="../../../assets/icons/subjects/chm.svg" alt="" class="sbj-icon">
      <span class="sbj-name chm">Химия</span>
    </a>
  </div>
</div>
