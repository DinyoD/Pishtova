<div class="container">

  <div class="profile-box">

    <div class="profile-header">

      <div class="profile-img">
        <img *ngIf="profile?.pictureUrl != '' && profile?.pictureUrl != null" src={{profile?.pictureUrl}} alt=""
          class="avatar-img">
        <img *ngIf="profile?.pictureUrl == '' || profile?.pictureUrl == null" src="../../../assets/images/avatar.jpg"
          alt="" class="avatar-img">
        <div class="icon-box">
          <mat-icon (click)="updatePicture()" title="смени профилната снимка" class="icon-img-update">photo_camera
          </mat-icon>
        </div>
      </div>

      <div class="header-info-box">

        <div class="info-field">
          <span class="name">{{profile?.name}}</span>
        </div>

        <div class="info-field">
          <span>{{profile?.grade}}</span>
          <span *ngIf="profile?.grade == 7 || profile?.grade == 8">-м</span>
          <span *ngIf="profile?.grade != 7 && profile?.grade != 8">-т</span>
          <span>и клас</span>
        </div>
      </div>

    </div>


    <div class="profile-content">

      <div class="info-field">
        <div class="icon-box">
          <img src="../../../assets/icons/profile/mail.svg" alt="">
        </div>
        <span>{{profile?.email}}</span>
      </div>

      <div class="info-field">
        <div class="icon-box">
          <img src="../../../assets/icons/profile/location.svg" alt="">
        </div>
        <span>{{profile?.townName}}</span>
      </div>

      <div class="info-field">
        <div class="icon-box">
          <img src="../../../assets/icons/profile/school.svg" alt="">
        </div>
        <span>{{profile?.school?.name}}</span>
      </div>

    </div>

    <div class="btn" (click)="updateInfo()">Редактирай профил</div>

  </div>

  <div *ngIf="badges != null && badges.length > 0" class="badges-box">
    <div class="title">Значки</div>
    <div class="badges">
      <div *ngFor="let b of badges" class="badge-container">
        <img class="badge" src="../../../assets/icons/badges/{{b.code}}.svg" alt="">
        <div class="badge-count" *ngIf="b.code < 2000"><span>{{badgeCount(b.code)}}</span></div>
      </div>
    </div>
  </div>

  <div class="subject-box">
    <div class="title">Предмети</div>
    <div class="subjects">
      <a class="sbj">
        <img src="../../../assets/icons/subjects/bel.svg" alt="" class="sbj-icon">
        <span class="sbj-name bel">Български език</span>
      </a>
      <a class="sbj">
        <img src="../../../assets/icons/subjects/bio.svg" alt="" class="sbj-icon">
        <span class="sbj-name bio">Биология</span>
      </a>
      <a class="sbj">
        <img src="../../../assets/icons/subjects/geo.svg" alt="" class="sbj-icon">
        <span class="sbj-name geo">География</span>
      </a>
      <a class="sbj">
        <img src="../../../assets/icons/subjects/chm.svg" alt="" class="sbj-icon">
        <span class="sbj-name chm">Химия</span>
      </a>
    </div>
  </div>

</div>
