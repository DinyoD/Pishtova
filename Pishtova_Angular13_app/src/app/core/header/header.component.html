<div class="container">

  <div class="menu-container" *ngIf="showModal">
    <div class="close-box" (click)="hideModal()">
      <img class="icon icon-close" src="../../../assets/icons/burger-menu/close.svg" alt="">
    </div>
    <div class="menu-box">
      <a class="menu-field" routerLink="/profile" (click)="hideModal()">
        <div class="icon"><img src="../../../assets/icons/burger-menu/profile.svg" alt=""></div>
        <p class="menu-field-text">Профил</p>
      </a>
      <a class="menu-field" routerLink="/memberships" (click)="hideModal()">
        <div class="icon"><img src="../../../assets/icons/burger-menu/subsciption.svg" alt=""></div>
        <p class="menu-field-text">Абонамент</p>
      </a>
      <div class="menu-field" (click)="hideModal()">
        <div class="icon"><img src="../../../assets/icons/burger-menu/help.svg" alt=""></div>
        <p class="menu-field-text">Помощ</p>
      </div>
      <a class="menu-field" routerLink="/help" (click)="handleSignOut()">
        <div class="icon"> <img src="../../../assets/icons/burger-menu/logout.svg" alt=""></div>
        <p class="menu-field-text">Отписване</p>
      </a>
    </div>
  </div>

  <div class="header">

    <div>
      <a *ngIf="isAuth">
        <img src="../../../assets/icons/menu.svg" alt="" (click)="changeShowModal()">
      </a>
    </div>

    <a *ngIf="isAuth == null || subject == null" routerLink="/main" class="app-name" (click)="hideModal()">
      <img src="../../../assets/icons/logoText.svg" alt="">
    </a>

    <a *ngIf="subject && isAuth" routerLink="/subject/{{subject.id}}" (click)="hideModal()">
      <span class="sbj-name">
        {{subject.name}}
      </span>
    </a>

    <div>
      <a *ngIf="isAuth" routerLink="/profile" (click)="hideModal()">
        <img src="../../../assets/icons/menu.svg" alt="">
      </a>
    </div>

  </div>

</div>
